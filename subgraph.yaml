specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTItem
    network: 'testnet'
    source:
      address: '0xb15c844e85cb3f95AC89EecA3c508264a870Bd50'
      abi: NFTPresaleManager
      startBlock: 43775250
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Owner
      abis:
        - name: NFTPresaleManager
          file: ./abis/NFTPresaleManager.json
      eventHandlers:
        - event: NFTPurchased(indexed address,uint256)
          handler: handlePurchase
      file: ./src/event.ts