type Item @entity {
  id: ID!
  tokenID: BigInt!
  owner: User!
  transactionHash: String!
  createdAt: BigInt!
  updatedAt: BigInt!
}

type User @entity {
  id: ID!
  itemsOwned: [Item!]!
}

type TransferHistory @entity {
  id: ID!
  from: User
  to: User!
  tokenId: BigInt!
  timestamp: BigInt!
  transactionHash: String!
}
