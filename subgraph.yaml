specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: NFTItem
    network: 'testnet'
    source:
      address: '0x575795dE27ef82A3f61B456012666d32619691BE'
      abi: NFTPresaleManager
      startBlock: 44369160
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Item
        - Owner
      abis:
        - name: NFTPresaleManager
          file: ./abis/NFTPresaleManager.json
      eventHandlers:
        - event: NFTPurchased(indexed address,uint256)
          handler: handlePurchase
      file: ./src/event.ts